<div class="container-fluid" style="padding: 0px; margin-bottom: 30px;">
  <div class="row">
    <div class="column" style="width: 98% !important">
      <div class="card-deck" style="display: flex; flex-flow: column; padding: 20px !important;">
        <app-publication-card *ngFor="let publication of this.publications; trackBy: this.trackItem" [template]="'quarantine'" [publication]="publication" (publicationMoved)="this.onPublicationMoved($event)"></app-publication-card>
      </div>
    </div>
  </div>
</div>
