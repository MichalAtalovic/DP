<div style="background-color: darkslateblue; border-radius: 3px;">
  <img style="float: left; height: 30px; width: 30px; margin: 10px 5px 10px 10px; padding: 5px;"
    class="icon" src="assets/quotes.png">
    <div style="padding: 15px 0px; font-size: 25px; color: white; font-weight: bold;">Citation</div>
</div>
<mat-dialog-content class="mat-typography" style="padding-top: 10px; padding-bottom: 10px;">
  <h2 style="color: #004ecb; margin-bottom: 10px;">{{ this.data.citation.title }}</h2>
  <p>Do you wish to remove this citation?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>No</button>
  <button mat-button color="warn" (click)="this.onYesClick()" style="border: 1px solid crimson; border-radius: 3px;">Yes</button>
</mat-dialog-actions>
