<div style="background-color: gold; border-radius: 3px;">
  <img style="float: left; height: 25px; width: 30px; margin: 10px;" class="icon" src="assets/feedback.png">
  <div style="padding: 15px; font-size: 25px; font-weight: bold;">{{ this.data.title }}</div>
</div>
<mat-dialog-content class="mat-typography" style="padding-top: 10px; padding-bottom: 10px;">
  <form [formGroup]="this.form" class="d-flex flex-column" style="max-width: 800px !important; min-width: 400px !important;">
    <mat-form-field>
      <mat-label>Code</mat-label>
      <input #code name="code" matInput placeholder="Code" formControlName="code" [(ngModel)]="this.data.args.data.code">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input #name name="name" matInput placeholder="Name" formControlName="name" [(ngModel)]="this.data.args.data.name">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
  <button mat-button (click)="this.save()" style="border: 1px solid gold; border-radius: 3px;">Save</button>
</mat-dialog-actions>
