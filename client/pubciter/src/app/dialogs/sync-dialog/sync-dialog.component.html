<div style="background-color: #1E88E5; border-radius: 3px;">
  <img style="float: left; height: 30px; width: 30px; margin: 10px;" class="icon" src="assets/sync_white.png">
  <div style="padding: 15px; font-size: 25px; font-weight: bold; color: white">Synchronization</div>
</div>
<mat-dialog-content class="mat-typography" style="padding-top: 10px; padding-bottom: 10px;">
  <p>Do you want to synchronize your data?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>No</button>
  <button mat-button color="primary" (click)="this.onYesClick()" style="border: 1px solid #1E88E5; border-radius: 3px;">Yes</button>
</mat-dialog-actions>
